<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="ESop.png" type="image/icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light py-3 border-bottom border-secondary">
        <div class="container">
            <h1 href="#">Shop<span>It</span></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                </ul>
                <div class="search-cart d-flex align-items-center">
                    <input type="text" placeholder="Search for products..." class="form-control me-2">
                    <a href="cart.html"><i class="cart-icon bi bi-cart4 fs-2 text-black"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <main id="content">
        <h2 class="text-center my-5">Your Cart</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="cart-summary" id="cart-summary">
                        <!-- Cart items will be dynamically injected here -->
                    </div>
                </div>
                <div class="col-lg-4 mb-5">
                    <div class="cart-totals p-4 border rounded">
                        <h4>Order Summary</h4>
                        <hr>
                        <p>Subtotal: <span id="cart-subtotal">$0.00</span></p>
                        <p>Total: <span id="cart-total">$0.00</span></p>
                        <a href="checkout.html" class="btn btn-dark btn-block mt-4">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-5">
        <div class="container d-flex justify-between align-items-center">
                <!-- Logo and Contact Info -->
                <div class="col-md-5 mb-4 mb-md-0">
                    <div class="mb-3">
                        <h1>ShopIt</h1>
                    </div>
                </div>

                <!-- Useful Links -->
                <div class="col-md-5 mb-4 mb-md-0">
                    <ul class="list-unstyled d-flex gap-4">
                        <li><a href="#" class="text-light">About</a></li>
                        <li><a href="#" class="text-light">Contact</a></li>
                        <li><a href="#" class="text-light">Support</a></li>
                        <li><a href="#" class="text-light">Blog</a></li>
                    </ul>
                </div>

            </div>

            <!-- Bottom section -->
            <div class="row mt-4 pt-4">
                <div class="col-md-12 text-center">
                    <p class="mb-0">&copy; 2024 ShopIt - All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
