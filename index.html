<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="ESop.png" type="image/icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light py-3 border-bottom border-secondary">
        <div class="container">
            <h1 href="#">Shop<span>It</span></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                </ul>
                <div class="search-cart d-flex align-items-center">
                    <input type="text" placeholder="Search for products..." class="form-control me-2">
                    <a href="cart.html"><i class="cart-icon bi bi-cart4 fs-2 text-black"></i></a>
                </div>
            </div>
        </div>
    </nav>
    
    
    <main id="content">
        <!-- Hero Section -->
        <section class="hero bg-light py-5">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Text Content -->
                    <div class="col-md-6 text-center text-md-start">
                        <h1 class="display-4" id="">Welcome to shopIt</h1>
                        <p class="lead">Discover products from top brands around the world and
                        have them delivered to your doorstep
                        </p>
                        <div class="mt-4">
                            <a href="#" class="btn btn-lg me-2" id="second-btn">Learn More</a>
                        </div>
                    </div>
                    <!-- Image -->
                    <div class="col-md-6 text-center">
                        <img src="images/model.jpg" alt="Shopping Woman" class="img-fluid" id="hero-img">
                    </div>
                </div>
            </div>
        </section>

        <section class="featured-products py-5">
            <div class="container">
                <h2 class="text-center py-3">Featured Products</h2>
                <div class="product-list row" id="featured-products">
                    <!-- Product items will go here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-5">
        <div class="container d-flex justify-between align-items-center">
                <!-- Logo and Contact Info -->
                <div class="col-md-5 mb-4 mb-md-0">
                    <div class="mb-3">
                        <h1>ShopIt</h1>
                    </div>
                </div>

                <!-- Useful Links -->
                <div class="col-md-5 mb-4 mb-md-0">
                    <ul class="list-unstyled d-flex gap-4">
                        <li><a href="#" class="text-light">About</a></li>
                        <li><a href="#" class="text-light">Contact</a></li>
                        <li><a href="#" class="text-light">Support</a></li>
                        <li><a href="#" class="text-light">Blog</a></li>
                    </ul>
                </div>

            </div>

            <!-- Bottom section -->
            <div class="row mt-4 pt-4">
                <div class="col-md-12 text-center">
                    <p class="mb-0">&copy; 2024 ShopIt - All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
