<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="ESop.png" type="image/icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light py-3 border-bottom border-secondary">
        <div class="container">
            <h1 href="#">Shop<span>It</span></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                </ul>
                <div class="search-cart d-flex align-items-center">
                    <input type="text" placeholder="Search for products..." class="form-control me-2">
                    <a href="cart.html"><i class="cart-icon bi bi-cart4 fs-2 text-black"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <main id="content">
        <div class="container">
            <h2 class="text-center mb-4">Checkout</h2>
            <div class="checkout-container">
                <form id="checkout-form">
                    <div class="row">
                        <div class="col-md-6">
                            <section class="billing-info">
                                <h3>Billing Information</h3>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone">
                                </div>
                            </section>
                        </div>
                        <div class="col-md-6">
                            <section class="shipping-info">
                                <h3>Shipping Information</h3>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone">
                                </div>
                            </section>
                        </div>
                    </div>
                    <section class="payment-info mt-4">
                        <h3>Payment Information</h3>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Card Number">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Cardholder Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Expiration Date (MM/YY)">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="CVV">
                            </div>
                        </div>
                    </section>
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="order-summary"></div>
                        <p>Total: <span id="order-total">$0.00</span></p>
                        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-5">
        <div class="container d-flex justify-between align-items-center">
                <!-- Logo and Contact Info -->
                <div class="col-md-5 mb-4 mb-md-0">
                    <div class="mb-3">
                        <h1>ShopIt</h1>
                    </div>
                </div>

                <!-- Useful Links -->
                <div class="col-md-5 mb-4 mb-md-0">
                    <ul class="list-unstyled d-flex gap-4">
                        <li><a href="#" class="text-light">About</a></li>
                        <li><a href="#" class="text-light">Contact</a></li>
                        <li><a href="#" class="text-light">Support</a></li>
                        <li><a href="#" class="text-light">Blog</a></li>
                    </ul>
                </div>

            </div>

            <!-- Bottom section -->
            <div class="row mt-4 pt-4">
                <div class="col-md-12 text-center">
                    <p class="mb-0">&copy; 2024 ShopIt - All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
